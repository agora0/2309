                    <p>【共同社雅加达9月6日电】韩国总统尹锡悦在东盟与日中韩首脑会议上，呼吁尽快实现日中韩三国首脑会谈，称“希望（与日中两国政府）进行紧密沟通”。三国首脑会谈在2019年后中断至今。（完）</p>
