                    <p>【共同社9月8日电】日本福岛县等地民众8日向福岛地方法院起诉中央政府和东京电力公司，要求叫停福岛第一核电站处理水排放入海。据原告方律师团称，这是全国首起有关叫停处理水排海的诉讼。（完）</p>
