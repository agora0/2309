<p>（中央社紐約7日綜合外電報導）油價連續上揚後，今天漲多拉回。</p><p>紐約市場西德州中級原油的10月期貨價格下跌67美分，收在每桶86.87美元。</p><p>倫敦市場北海布倫特原油的11月期貨價格下挫68美分，收在每桶89.92美元。（譯者：徐睿承）1120908</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/11672/">#倫敦</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/12370/">#紐約</a></div></div>
