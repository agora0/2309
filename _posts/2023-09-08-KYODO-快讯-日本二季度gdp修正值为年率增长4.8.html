                    <p>【共同社9月8日电】日本内阁府8日发布的2023年二季度（4～6月）国内生产总值（GDP）修正值显示，剔除物价变动因素后的实际GDP比上季度增长1.2%，换算成年率为增长4.8%，较初值的增长6.0%进行了下调。（完）</p>
