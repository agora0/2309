                    <p>【共同社纽约9月20日电】日本首相岸田文雄20日在纽约就日中关系表示，“将在所有层面谋求与中方紧密沟通”。关于是否计划与中国国家主席习近平举行首脑会谈，岸田称“尚未做任何决定”。（完）</p>
