                    <p>【共同社9月21日电】多名日中关系消息人士21日透露，日本经济团体联合会（经团联）和日中友好团体计划配合10月23日迎来《日中和平友好条约》生效45周年这一节点，在东京都内举办纪念活动。（完）</p>
