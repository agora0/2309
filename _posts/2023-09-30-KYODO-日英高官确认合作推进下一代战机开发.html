<div>
                    <p>【共同社9月30日电】日本国家安全保障局长秋叶刚男29日，与英国首相国家安全事务顾问巴罗举行了约30分钟电话磋商。两人确认推进包括日英两国与意大利共同开发的下一代战机在内的安保合作。对于地区和国际社会直面的各种难题，两人就继续紧密合作达成了一致。（完）</p>
