                    <p>【共同社雅加达9月6日电】据日本外务省透露，首相岸田文雄和中国国务院总理李强在东盟与日中韩首脑会议前站着进行短暂交谈。岸田强调构筑建设性且稳定的日中关系的重要性，还就福岛第一核电站处理水表明日方立场。（完）</p>
