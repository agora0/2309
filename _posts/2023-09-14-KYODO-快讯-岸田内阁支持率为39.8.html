                    <p>【共同社9月14日电】共同社13、14两日实施的日本全国紧急电话舆论调查结果显示，岸田内阁支持率为39.8%，较8月19、20两日的上次调查上升了6.2个百分点。不支持率为39.7%。（完）</p>
