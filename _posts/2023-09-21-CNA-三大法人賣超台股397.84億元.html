<p>（中央社台北21日電）台股今天跌218.08點，收在16316.67點，成交值新台幣2772.4億元。三大法人外資及陸資賣超、投信買超、自營商賣超，合計賣超397.84億元。</p><p>自營商賣超59.98億元，投信買超1.90億元，外資及陸資賣超339.76億元。1120921</p>
